<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scoreboard Display</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="display">
<div class="display-inner">
  <div class="disp-team left">
    <div class="team-name" id="disp_teamA_name">Home</div>
    <div class="team-score" id="disp_teamA_score">0</div>
  </div>
  <div class="disp-middle">
    <div class="timer" id="disp_timer">00:00</div>
    <div class="possession" id="disp_possession"></div>
  </div>
  <div class="disp-team right">
    <div class="team-name" id="disp_teamB_name">Away</div>
    <div class="team-score" id="disp_teamB_score">0</div>
  </div>
</div>
<script src="display.js"></script>
</body>
</html>
